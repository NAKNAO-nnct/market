<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払い</title>

    <!-- Bluma -->
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Vue.js -->
    <script src="js/vue.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">価格表</h1>
            <div id="app" class="columns is-mobile">
                <div class="column">
                    <table class="table is-fullwidth ">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(value, key) in list">
                                <td>{{ value.name }}</td>
                                <td>￥{{ value.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="column">
                    <img src="img/kyash.png" alt="" srcset="" class="qr">
                    <br>
                    <img src="img/paypay.jpg" alt="" srcset="" class="qr">
                    <br>
                    PayPayは俺の手数料のため+10円して払ってね
                </div>
            </div>

        </div>
    </section>
</body>

</html>
