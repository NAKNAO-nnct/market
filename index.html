<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とろんぽっとの商い</title>

    <!-- Bluma -->
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Vue.js -->
    <script src="js/vue.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h2 class="title">価格表</h2>
            <h1 class="subtitle">とろんぽっとの商い</h1>
            <div id="app" class="is-mobile">
                <div class="">
                    <table class="table is-fullwidth ">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(value, key) in list">
                                <td>{{ value.name }}</td>
                                <td>￥{{ value.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <br>

                <div class="columns is-mobile">
                    <figure class="column" style="text-align: center;">
                        <figcaption>現金/キャッシュレス決済</figcaption>
                        <img src="img/kyash-logo.jpg" alt="Kyash" class="qr"><br>
                        <img src="img//paypay-logo.jpg" alt=" Kyash" class="qr"><br>
                        <img src="img/linepay-logo.png" alt="Kyash" class="qr">
                    </figure>
                    <figure class="column" style="text-align: center;">
                        <img src="img/kyash.png" alt="Kyash" class="qr">
                        <figcaption>Kyash</figcaption>
                    </figure>
                    <figure class="column" style="text-align: center;">
                        <img src="img/paypay.jpg" alt="Kyash" class="qr">
                        <figcaption>PayPay(手数料+10円)</figcaption>
                    </figure>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
